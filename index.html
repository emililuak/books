<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <title>Book List</title>
</head>
<body>
<div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input style="border-style: solid; border-color: lightgray"  type="text" id="title" class="u-full-width">
        </div>
        <div>
            <label for="author">Author</label>
            <input  style="border-style: solid; border-color: lightgray"  type="text" id="author" class="u-full-width">
        </div>
        <div>
            <label for="isbn">ISBN#</label>
            <input style="border-style: solid; border-color: lightgray"  type="text" id="isbn" class="u-full-width">
        </div>
        <div>
            <input  style="color: white; background-color: darkmagenta; width: 100%" type="submit" value="Submit" class="u-full-width">
        </div>
    </form>
    <table class="u-full-width">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="book-list">
        <tr>
        </tr>
        </tbody>
    </table>
    <div style="margin: 20x ">
    <a href="#" id="delete-books" class="btn" style="color: white; background-color: darkmagenta; width: 100%">Delete All</a>
    </div>
<script src="app.js"></script>
</body>
</html>
