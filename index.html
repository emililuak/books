<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks List</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
<div class="container">
    <!-- Page Content goes here -->
    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <span style="text" class="card-title">Add Book</span>
                    <div class="class row">
                        <form class="col s12" id="add-task">
                            <div class="row">
                                <div class="input field col s12">
                                    <label for="Title">Title</label>
                                    <input  style="border-style: solid; border-color: lightgray" id="Title" class="input" name="Title" type="text" value="" size="30">
                                </div>
                                <div class="input field col s12">
                                    <label for="author">Author</label>
                                    <input style="border-style: solid; border-color: lightgray" id="author" class="input" name="Author" type="text" value="" size="30">
                                    <span id="name_validation" class="error_message"></span>
                                </div>
                                <div class="input field col s12">
                                    <label for="ISBN">ISBN#</label>
                                    <input  style="border-style: solid; border-color: lightgray" id="ISBN" class="input" name="ISBN" type="text" value="" size="30">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input field col s12">
                                    <input style="color: white; background-color: darkmagenta; width: 100%" type="submit" class="btn" value="Submit">
                                </div>
                            </div>
                        </form>
                        <table class="u-full-width">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="book-list">
                            <tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-action" >
                    <a class="collection" id="task-list">
                       <a class="secondary-content">X</a>
                    </a> <br>
                    <a href="#" id="delete-tasks" class="btn">Delete All</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="app.js"></script>
</body>
</html>
